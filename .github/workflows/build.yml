on:
    - push
jobs:
    compile:
        steps:
            -   uses: actions/checkout@v4
            -   name: Set up JDK 17 for x64
                uses: actions/setup-java@v4
                with:
                    java-version: '17'
                    distribution: 'temurin'
            -   uses: gradle/actions/setup-gradle@v4
            -   run: |
                    ./gradlew build
                name: This will infinitely hang
        runs-on: ubuntu-latest

